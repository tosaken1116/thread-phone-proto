name: Generate and Sync to thread-phone

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch:

jobs:
  generate-and-sync:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Setup tools
        run: |
          task setup-tools
          
      - name: Debug environment
        run: |
          echo "=== Current directory ==="
          pwd
          ls -la
          echo "=== Checking buf configuration ==="
          ls -la buf*.yaml buf*.yml 2>/dev/null || echo "No buf config files found"
          echo "=== Checking proto files ==="
          find . -name "*.proto" | head -5
          
      - name: Generate protobuf files
        run: |
          echo "=== Running buf generate ==="
          buf generate
          echo "=== Checking generation results ==="
          ls -la gen/ 2>/dev/null || echo "gen/ directory not found"
          find . -name "*.ts" -type f | head -10 || echo "No TS files found"
          
      - name: Create gen directory if missing
        run: |
          if [ ! -d "gen/ts/string_phone" ]; then
            echo "gen/ts/string_phone not found, attempting manual generation"
            mkdir -p gen/ts
            # Try generating from string_phone directory
            cd string_phone
            buf generate --template ../buf.gen.yaml
            cd ..
            echo "=== After manual generation ==="
            find . -name "*.ts" -type f | head -10 || echo "Still no TS files"
          fi

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: tosaken1116/thread-phone
          token: ${{ secrets.PAT_TOKEN }}
          path: thread-phone

      - name: Copy generated files
        run: |
          echo "=== Final verification of generated files ==="
          find . -name "*.ts" -type f | grep -v thread-phone | head -10 || echo "No TS files found"
          
          # Remove existing generated files
          rm -rf thread-phone/src/generated
          mkdir -p thread-phone/src/generated
          
          # Copy TypeScript files
          if [ -d "gen/ts/string_phone" ]; then
            echo "Copying from gen/ts/string_phone/"
            cp -r gen/ts/string_phone/* thread-phone/src/generated/
          elif [ -d "gen/ts" ] && [ "$(ls -A gen/ts)" ]; then
            echo "Copying from gen/ts/"
            cp -r gen/ts/* thread-phone/src/generated/
          else
            echo "ERROR: No generated TypeScript files found"
            echo "Available files:"
            find . -name "*.ts" -type f | head -10
            exit 1
          fi
          
          echo "=== Copy verification ==="
          ls -la thread-phone/src/generated/

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          path: thread-phone
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "feat: update generated protobuf files from string-phone-proto"
          title: "Update generated protobuf files"
          body: |
            ## 概要
            string-phone-protoリポジトリで生成されたProtocol Buffersファイルを自動同期しました。

            ## 変更内容
            - `src/generated/` 配下のTypeScriptファイルを更新

            ## 関連コミット
            - Source commit: ${{ github.sha }}
            - Repository: ${{ github.repository }}

            🤖 この PR は自動生成されました
          branch: update-protobuf-${{ github.run_number }}
          delete-branch: true
