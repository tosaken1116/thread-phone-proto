syntax = "proto3";

package string_phone.user.resources;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/string-phone/proto/string_phone/user/resources";

message User {
  string id = 1;
  string name = 2;
  int32 credit = 3;
  string phone_number = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}