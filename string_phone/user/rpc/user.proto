syntax = "proto3";

package string_phone.user.rpc;

import "string_phone/user/resources/user.proto";

option go_package = "github.com/string-phone/proto/string_phone/user/rpc";

message GetPhoneNumberRequest {}

message GetPhoneNumberResponse {
  string phone_number = 1;
}

message RegisterPhoneRequest {
  string phone_number = 1;
}

message RegisterPhoneResponse {
  bool success = 1;
  string message = 2;
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  string_phone.user.resources.User user = 1;
}